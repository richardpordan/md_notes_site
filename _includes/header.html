<nav>
  <div id="nav-container">
    {% for page in site.pages %}
      {% if page.layout == "page" %}
        {% if page.title %}
          <a class="nav-button" href="{{ page.url | prepend: site.url }}">
            {{ page.title }}
          </a>
        {% endif %}
      {% endif %}
    {% endfor %}
  </div>
</nav>

<header>
	<h1>{{ page.title }}</h1>
</header>
